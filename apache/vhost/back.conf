<VirtualHost *:8081>

    ServerName back.paranamedio.com

    DocumentRoot /var/www/back
    
    <Directory /var/www/back/>
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/back_error.log
    CustomLog ${APACHE_LOG_DIR}/back_access.log combined

</VirtualHost>