<VirtualHost *:80>

    ServerName sgis.misiones.fluxa.com.ar
    #ServerAlias fluxsasistemas.host

    DocumentRoot /var/www/sgis/public
    
    <Directory /var/www/sgis/public/>
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/sgis_error.log
    CustomLog ${APACHE_LOG_DIR}/sgis_access.log combined

    #RewriteEngine On
    #RewriteCond %{HTTP_HOST} ^fluxsasistemas\.host$ [NC]
    #RewriteRule ^(.*)$ https://sgis.misiones.fluxa.com.ar/$1 [L,R=301]

</VirtualHost>
